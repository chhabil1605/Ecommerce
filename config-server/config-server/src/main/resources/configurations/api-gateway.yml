spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: 'http://localhost:3000'
            allow-credentials: true
            allowedHeaders: '*'
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - PATCH
              - TRACE
            maxAge: 3600
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user/**
          filters:
            - AuthenticationFilter
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/product/**
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/order/**
        - id: seller-service
          uri: lb://seller-service
          predicates:
            - Path=/seller/**
        - id: cart-service
          uri: lb://cart-service
          predicates:
            - Path=/cart/**
#        - id: payment-service
#          uri: lb://payment-service
#          predicates:
#            - Path=/payment/**

eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka

